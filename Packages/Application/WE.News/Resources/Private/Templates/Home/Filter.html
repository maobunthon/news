{namespace te=WE\News\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">Show By Category</f:section>

<f:section name="Content">


	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="http://www.web-essentials.asia/_Resources/Persistent/9ac10974895fa5a41f61c338a7884255e66cd8eb/T3CON15-Asia-01banner-no-title.jpg" alt="...">
				<div class="carousel-caption">
					<h3>...</h3>
					<p>...</p>
				</div>
			</div>
			<div class="item">
				<img src="http://www.web-essentials.asia/_Resources/Persistent/9ac10974895fa5a41f61c338a7884255e66cd8eb/T3CON15-Asia-01banner-no-title.jpg" alt="...">
				<div class="carousel-caption">
					<h3>...</h3>
					<p>...</p>
				</div>
			</div>
			<div class="item">
				<img src="http://www.web-essentials.asia/_Resources/Persistent/9ac10974895fa5a41f61c338a7884255e66cd8eb/T3CON15-Asia-01banner-no-title.jpg" alt="...">
				<div class="carousel-caption">
					<h3>...</h3>
					<p>...</p>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<br>
	<f:widget.paginate objects="{news}" as="newsItems" configuration="{itemsPerPage: 3, maximumNumberOfLinks: 7}">
		<f:for each="{newsItems}" as="myNews">
			<hr>
			<div class="row">
				<div class="col-md-3" style="margin-bottom: 10px">
					<img width="100%" src="http://www.web-essentials.asia/_Resources/Persistent/9ac10974895fa5a41f61c338a7884255e66cd8eb/T3CON15-Asia-01banner-no-title.jpg" alt="...">
				</div>
				<div class="col-md-9">
					<label><f:link.action action="detail" controller="Home" arguments="{news: '{myNews}'}">{myNews.title}</f:link.action></label>
					<p><te:getSubString str="{myNews.content}" start="0" end="190"/></p>
					<div class="row pull-right" style="padding-right: 15px;">
						<f:for each="{myNews.categories}" as="category">
							<span class="label label-default">{category.name}</span>
						</f:for>
					</div>
					<div class="row pull-left"  style="padding-left: 15px;">
						<span class="label label-default">{myNews.user.name}</span>
					</div>
				</div>
			</div>
		</f:for>
	</f:widget.paginate>
</f:section>
<f:section name="Category">
	<f:for each="{listCategory}" as="list">
		<f:link.action action="filter" controller="Home" arguments="{category: '{list.identity}'}">{list.name}</f:link.action>
	</f:for>
</f:section>
