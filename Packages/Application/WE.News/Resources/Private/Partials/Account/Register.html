<fieldset class="fieldset">
	<legend>Account</legend>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="role">Role</label>
		<div class="col-sm-5 control-group">
			<f:form.select options="{roles}" id="roles" name="roles" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="identifier">UserName <span class="require"> * </span></label>
		<div class="col-sm-5 control-group">
			<f:form.textfield name="identifier" id="identifier" placeholder="Username" class="form-control" required="true"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="password[0]">Password <span class="require"> * </span></label>
		<div class="col-sm-5 control-group">
			<f:form.textfield type="password" name="password[0]" placeholder="Password" class="form-control" required="true"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="password[1]">Repeat password <span class="require"> * </span></label>
		<div class="col-sm-5 control-group">
			<f:form.textfield type="password" name="password[1]" id="password[1]" placeholder="Repeat Password" required="true" class="form-control"/>
		</div>
	</div>
</fieldset>

<fieldset class="fieldset">
	<legend>Personal Data</legend>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="email">E-mail <span class="require"> * </span></label>
		<div class="col-sm-5 control-group">
			<f:form.textfield name="email" id="email" placeholder="E-mail" required="true" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="firstName">First Name <span class="require"> * </span></label>
		<div class="col-sm-5 control-group">
			<f:form.textfield name="firstName" id="firstName" placeholder="First Name" required="true" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="lastName">Last Name <span class="require"> * </span></label>
		<div class="col-sm-5 control-group">
			<f:form.textfield name="lastName" id="lastName" placeholder="Last Name" required="true" class="form-control"/>
		</div>
	</div>
</fieldset>
